{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Contact us {% endblock title %}

{% block content %}
<body>
    <div class="jumbotron">
        <h1 class="display-4">Contact Us</h1>
        <h2>Contact Us on: 123456789</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
