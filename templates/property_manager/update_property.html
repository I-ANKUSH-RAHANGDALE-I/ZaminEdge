{% extends "base.html" %}

{% block title %}
    Update Property
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="jumbotron" style="background-color: pink;">
        <div class="container">
            <h2 style="text-align: center;">UPDATE PROPERTY</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'property_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
